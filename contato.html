<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="main-container">
        <!-- Informações de endereço -->
        <div id="address-container">
        <div class="fade"></div>
        <div id="address-content">
            <h2><ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
            <p>São Paulo - SP</p>
            <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
            <p>(11) 9 9999-9999</p>
            <h2><ion-icon name="mail-outline"></ion-icon> E-mail</h2>
            <p>estevesdesouzak@gmail.com</p>
        </div>
        </div>
    <!-- Formulário pra contato -->
    <div id="form-container">
        <h2>Fale conosco!</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input 
                type="text" 
                name="name" 
                placeholder="Digite seu nome"
                required
            />
            <label for="email">E-mail:</label>
            <input 
                type="email="
                name="email" 
                placeholder="Digite seu e-mail"
                required
             />
            <label for="phone">Telefone:</label>
            <input 
                type="text" 
                name="phone" 
                placeholder="Digite seu telefone"
            />
            <label for="msg">Sua mensagem</label>
            <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
            <input 
                type="submit" 
                name="enviar" 
                value="Enviar"
            />
        </form>
    </div>
</div>
    <!-- IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
